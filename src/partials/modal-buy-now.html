<div class="backdrop" data-modal>
    <!-- is-hidden -->
    <div class="sellers-modal">
        <button type="button" class="sellers-modal-close-btn">
            <svg class="sellers-modal-close-icon" data-modal-close>
                <use href="./images/sprite.svg#icon-close"></use>
            </svg>
        </button>
        <h2 class="sellers-title title">bUY <span class="title-span">nOW</span> </h2>
        <ul class="sellers-modal-list">
            <li class="sellers-modal-item">
                <div class="chocolate-weight-container">
                    <img class="sellers-modal-img" srcset="../images/sellers-modal/sellers-modal-img-1@2.png"
                        src="../images/sellers-modal/sellers-modal-img-1.png" alt="chocolate">
                    <p class="chocolate-weight">100 g</p>
                </div>
            </li>
            <li class="sellers-modal-item">
                <div class="chocolate-weight-container">
                    <img class="sellers-modal-img" srcset="../images/sellers-modal/sellers-modal-img-2@2.png"
                        src="../images/sellers-modal/sellers-modal-img-2.png" alt="chocolate">
                    <p class="chocolate-weight">200 g</p>
                </div>
            </li>
            <li class="sellers-modal-item">
                <div class="chocolate-weight-container">
                    <img class="sellers-modal-img" srcset="../images/sellers-modal/sellers-modal-img-1@2.png"
                        src="../images/sellers-modal/sellers-modal-img-3.png" alt="chocolate">
                    <p class="chocolate-weight">300 g</p>
                </div>
            </li>

        </ul>
        <form class="sellers-modal-form">
            <label class="buy-now-form-field-wrapper">
                <span class="contact-form-field-desk">Personal information
                </span>
                <input class="user-name" type="text" name="user-name" pattern="[a-zA-zа-яА-ЯіІїЇєЄ']+"
                    placeholder="Name">
                <input class="user-surname" type="text" name="user-surname" pattern="[a-zA-zа-яА-ЯіІїЇєЄ']+"
                    placeholder="Surname">
                <div>
                    <svg>
                        <use href="./images/sprite.svg#icon-close"></use>
                    </svg>
                    <p>+380</p>
                </div>
            </label>
            <label class="buy-now-form-field-wrapper"> <span class="contact-form-field-desk">Email</span>
                <input class="user-email" type="email" name="user-email" placeholder="Enter your email">
            </label>
            <label class="buy-now-form-field-wrapper"> <span class="contact-form-field-desk">Phone number</span>
                <input class="user-tel" type="tel" name="user-tel" placeholder="Phone number">
            </label>
            <label class="buy-now-form-field-wrapper"> <span class="contact-form-field-desk">Card number</span>
                <input class="user-card" type="number" name="user-card" placeholder="Enter text">
            </label>
            <label class="buy-now-form-checkbox-wrapper"> <span class="contact-form-field-desk">Comment</span>
                <textarea class="user-comment" name="user-comment" placeholder="Enter text"></textarea>
            </label>
        </form>
        <button type="submit" class="">
            Submit
        </button>
    </div>
</div>
